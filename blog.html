<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/こもれび.png" type="image/png">
    <title>活動報告｜こもれび</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
    <header>
        <div id="logo_area">
            <a href="/index.html"><figure id="logo" background-image="img/komorebi.png"></figure></a>
        </div>
        <div class="header-container">
            <button class="menu-toggle" aria-label="メニューを開く">&#9776;</button>
        </div>
        <ul class="navbar">
            <li><a href="/index.html">トップページ</a></li>
            <li><a href="/about.html">我々について</a></li>
            <li><a href="/blog.html">活動報告</a></li>
            <li><a href="/contact.html">お問い合わせ</a></li>
            <li><a href="https://www.instagram.com/komorebi_volo/">Instagram</a></li>
        </ul>
    </header>
    <main>
        <section class="hero">
            <h1>ブログ</h1>
        </section>
        <div id="blog-list"></div>
        <script>
        fetch('../articles.json')
        .then(res => res.json())
        .then(articles => {
            const container = document.getElementById('blog-list');
            articles.forEach(article => {
            const section = document.createElement('section');
            section.className = 'about-details';
            section.innerHTML = `
                <h2>${article.date}</h2>
                <h3><a href="${article.url}">${article.title}</a></h3>
            `;
            container.appendChild(section);
            });
        });
        </script>
    </main>
    <script src="js/default.js"></script>
</body>
</html>
