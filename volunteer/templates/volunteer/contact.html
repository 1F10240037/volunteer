{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご意見や相談を受ける</title>
    <link rel="stylesheet" type="text/css" href="{% static 'volunteer/css/default.css' %}">
</head>
<body>
    <header>
        <ul>
            <li><a href="{% url 'top' %}">トップページ</a></li>
            <li><a href="{% url 'about' %}">我々について</a></li>
            <li><a href="{% url 'organization_list' %}">団体一覧</a></li>
            <li><a href="{% url 'contact' %}">ご意見や相談を受ける</a></li>
        </ul>
    </header>
    <h1>ご意見や相談を受ける</h1>
    <div class="Form">
        <div class="Form-Item">
            <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>会社名</p>
            <input type="text" class="Form-Item-Input" placeholder="個人の場合は無と記入">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
            <input type="text" class="Form-Item-Input" placeholder="例）山田　太郎">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
            <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
            <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
            <textarea class="Form-Item-Textarea"></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="送信する">
    </div>
</body>
</html>
